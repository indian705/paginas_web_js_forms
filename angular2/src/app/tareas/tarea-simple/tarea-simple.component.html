<div class="card">
  <div class="card-header">
    <h4 class="card-title">Lista Sencilla</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="">Nueva tarea</label>
      <input type="text" name="tarea" id="tarea" class="form-control"
      [(ngModel)]="sTarea">
      
    </div>
    <button type="button" class="btn btn-success" (click)="addTarea()">AÃ±adir</button>
  </div>
  <div *ngIf="aTareas.length" class="card-footer text-muted">
    <h4 class="card-title">Tareas</h4>
    <ul *ngFor="let item of aTareas" class="list-group">
      <li class="list-group-item">{{item}}</li>
    </ul>
  </div>
</div>
